<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto | Difusión de Especies de Insectos</title>

  <!-- Ícono del sitio -->
  <link rel="icon" type="image/svg+xml" href="/public/assets/images/logo.png/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 🔗 Open Graph y Twitter Cards -->
  <meta property="og:title" content="Proyecto | Difusión de Especies de Insectos" />
  <meta property="og:description"
    content="Aplicación web educativa para la difusión estructurada de información sobre especies de insectos de interés científico y productivo." />
  <meta property="og:image" content="https://TU_NOMBRE.netlify.app/assets/images/logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://TU_NOMBRE.netlify.app/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/src/css/base.css">
  <link rel="stylesheet" href="/src/css/footer.css">
  <link rel="stylesheet" href="/src/css/header.css">
  <link rel="stylesheet" href="/src/css/pages.css">
</head>

<body>
  <!-- Header incluido dinámicamente -->
  <div data-include="/src/components/header.html"></div>

  <main>
    <section id="inicio" class="hero container" role="region" aria-labelledby="hero-title">
      <h1 id="hero-title">Nombre del Proyecto</h1>
      <p>Aplicación web para visualizar y difundir información estructurada sobre especies de insectos.</p>
    </section>
  </main>

  <!-- Footer incluido dinámicamente -->
  <div data-include="/src/components/footer.html"></div>

  <!-- Script que incluye componentes HTML (data-include) -->
  <script src="/src/js/include-html.js"></script>

  <!-- Script para funcionalidad del menú hamburguesa -->
  <script>
    document.addEventListener('includes:loaded', () => {
      document.addEventListener('click', (ev) => {
        const btn = ev.target.closest('.nav-toggle');
        if (!btn) return;
        const navList = document.querySelector('#main-nav ul');
        if (!navList) return;
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        btn.setAttribute('aria-label', expanded ? 'Abrir menú' : 'Cerrar menú');
        navList.classList.toggle('show');
      });
    });
  </script>
</body>

</html>
